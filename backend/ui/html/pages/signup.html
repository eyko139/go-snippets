{{define "title"}}Signup{{end}} {{define "main"}}
<form action="/user/signup" method="POST" novalidate>
  <div>
    <label>Name:</label>
    {{if index .FormErrors "name"}}
    <label class="error">{{index .FormErrors "name"}}</label>
    {{end}}
    <input type="text" name="name" value="{{.Form.Name}}" />
  </div>
  <div>
    <label>Email:</label>
    {{if index .FormErrors "email"}}
    <label class="error">{{index .FormErrors "email"}}</label>
    {{end}}
    <input type="email" name="email" value="{{.Form.Email}}" />
  </div>
  <div>
    <label>Password:</label>
    {{if index .FormErrors "password"}}
    <label class="error">{{index .FormErrors "password" }}</label>
    {{end}}
    <input type="password" name="password" />
  </div>
  <div>
    <input type="submit" value="Signup" />
  </div>
</form>
{{end}}
