{{define "title"}}Create a new Snippet{{end}}

{{define "main"}}
<form hx-post='/snippet/create' hx-swap='innerHTML' method='POST'>
    <div>
        <label>Title:</label>
        {{if index .FormErrors "title" }}
            <label class='error'>{{index .FormErrors "title"}}</label>
        {{end}}
        <input type="text" name='title'>
    </div>
    <div>
        <label>Content:</label>
        {{if index .FormErrors "content" }}
            <label class='error'>{{index .FormErrors "content"}}</label>
        {{end}}
        <textarea name='content'></textarea>
    </div>
    <div>
        <label>Delete in:</label>
        {{if index .FormErrors "expires" }}
            <label class='error'>{{index .FormErrors "expires"}}</label>
        {{end}}
        <input type='radio' name='expires' value='365' checked> One Year
        <input type='radio' name='expires' value='7'> One Week
        <input type='radio' name='expires' value='1'> One Day
    </div>
    <div>
        <input type='submit' value='Publish snippet'>
    </div>
</form>
{{end}}
